<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1> Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor  </p>
       <video controls width="360" poster="imagem/margarida.jpg.jpg">
        <source src="midia/meuu-video.Mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-Video.webm" type="video/webm">
        <source src="midia/meuu-video.m4v" type="video/m4v">
        

       </video>
       

       <h1>Inserindo videos externos (youtube)</h1>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/KzPXvgYnmE0?si=gA8Hn2suLskNBOyG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      
      



    </video>
</body>
</html>
