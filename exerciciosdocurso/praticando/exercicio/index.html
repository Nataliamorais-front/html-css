<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <H1>Listas Ordenadas</H1>
    <h2>Bolo de chocolate</h2>
    <p>Massa</p>
    <ol type="1">
        <li>3 ovos</li>
        <li>1 pitada de sal</li>
        <li>1/2 xicara de leite</li>
        <li>1/3 de xicara oleo</li>
        <li>1 colher de manteira</li>
</ol>

<h1>Listas Não ordenadas</h1>
<ul type="square">
    <li>Varrer a casa</li>
    <li>Limpar banheiro</li>
    <li>Tira o pó</li>
    <li>Passar pano</li>
    <li>Ir no mercado</li>


</ul>


</body>
</html>
