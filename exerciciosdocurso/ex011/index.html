<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Vamos aprender como inserir imagens dinamicas dentro do site.</p>
    <picture>
        <source media="(max-width:800px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h2>Aprendendo a colocar audios</h2>
    <p>Vamos reproduzir audios no HTML5</p>
    <audio preload="auto" controls loop>
        <source src="midias/30966594_MotionElements_twinkle-littlestar-01_preview.mp3" type="">
        <a href="midias/guanacast-33.mp3"> Clique aqui para baixar o arquivo em MP3</a>


    </audio>



</body>
</html>
